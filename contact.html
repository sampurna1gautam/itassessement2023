<!DOCTYPE html>
<html>
<head>
    <title>contact us </title>
    <style>
        body {
            background-color: rgb(52, 94, 234);
            margin: 0;
            padding: 0;
            padding-top: 70px; /* To avoid the main content going under the fixed header */
        }
        header {
            background-color: rgb(156, 222, 250);
            position: fixed;
            top: 0;
            width: 100%;
            height: 60px; /* This makes the header bigger */
            line-height: 60px; /* This vertically centers the text in the header */
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            text-align: center; /* This horizontally centers the text in the header */
        }
        nav ul li {
            display: inline;
            margin-right: 150px; /* This increases the space between the items in the header */
        }
        nav ul li a {
            text-decoration: none;
            font-size: 20px; /* This makes the text in the header bigger */
        }
        .content {
            display: flex;
            justify-content: space-between;
            margin: 0 auto;
            width: 80%; /* Or any other value that fits your design */
        }
        .content .image {
            flex: 1;
        }
        .content .text {
            flex: 1;
        }
        img {
            width: 50%; /* This reduces the size of the image */
            height: auto;
        }
        footer {
            background-color: rgb(156, 222, 250);
            text-align: center;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        footer p {
            margin: 0;
        }
        footer a {
            color: black;
            text-decoration: none;
        }
    </style>
    <style>
        /* Your styles here */

        /* Additional styles for the button */
        .reach-out-btn {
            display: block;
            width: 500px;
            height: 70px;
            margin: 20px auto;
            background-color: #f4f808;
            color: #030700;
            border: none;
            border-radius: 10px;
            box-shadow: 0px 7px 0px #373E4A;
            font-size: 60px;
            cursor: pointer;
        }

        .reach-out-btn:active {
            box-shadow: 0px 2px 0px #373E4A;
            transform: translateY(3px);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>

                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="blog">Blog</a></li>
            </ul>
        </nav>
    </header>
