<!DOCTYPE html>
<html>
<head>
    <title>q</title>
    <style>
        body {
            background-color: rgb(52, 94, 234);
            margin: 0;
            padding: 0;
            padding-top: 70px; /* To avoid the main content going under the fixed header */
        }
        header {
            background-color: rgb(156, 222, 250);
            position: fixed;
            top: 0;
            width: 100%;
            height: 60px; /* This makes the header bigger */
            line-height: 60px; /* This vertically centers the text in the header */
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            text-align: center; /* This horizontally centers the text in the header */
        }
        nav ul li {
            display: inline;
            margin-right: 150px; /* This increases the space between the items in the header */
        }
        nav ul li a {
            text-decoration: none;
            font-size: 20px; /* This makes the text in the header bigger */
        }
        .content {
            display: flex;
            justify-content: space-between;
            margin: 0 auto;
            width: 80%; /* Or any other value that fits your design */
        }
        .content .image {
            flex: 1;
        }
        .content .text {
            flex: 1;
        }
        img {
            width: 50%; /* This reduces the size of the image */
            height: auto;
        }
        footer {
            background-color: rgb(156, 222, 250);
            text-align: center;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        footer p {
            margin: 0;
        }
        footer a {
            color: black;
            text-decoration: none;
        }
    </style>
    <style>
        /* Your styles here */

        /* Additional styles for the button */
        .reach-out-btn {
            display: block;
            width: 500px;
            height: 70px;
            margin: 20px auto;
            background-color: #f4f808;
            color: #030700;
            border: none;
            border-radius: 10px;
            box-shadow: 0px 7px 0px #373E4A;
            font-size: 60px;
            cursor: pointer;
        }

        .reach-out-btn:active {
            box-shadow: 0px 2px 0px #373E4A;
            transform: translateY(3px);
        }
    </style>
     <style>
        /* Your existing styles here */
        /* Styles for the main content area */
        .main-content {
            display: flex;
            justify-content: flex-start;
            padding-left: 30px; /* Add some space between the button and the image */
        }
        .image-container {
            width: 50%; /* Or whatever width you prefer */
        }
        .image-container img {
            width: 65%; /* Make the image fill its container */
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="resume.html">Resume</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="blog">Blog</a></li>
            </ul>
        </nav>
    </header>
     <!-- Your new button -->
     <button class="reach-out-btn">Reach out!!</button>

     <!-- The rest of your HTML -->

      <!-- Main content area -->
    <div class="main-content">
        <!-- The image container -->
        <div class="image-container">
            <img src="contact.jpg" alt="Description of the image">
        </div>
    </div>
    <form>
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div>
            <label for="subject">Subject:</label>
            <input type="text" id="subject" placeholder="e.g. Freelancing" name="subject">
        </div>
        <div>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" ></textarea>
        </div>
        <button type="submit">Send</button>
        <button type="reset">Clear</button> <!-- Changed from "remove" to "reset" for the clear functionality -->
    </form>
    <!-- End of the form -->
</div>

    <!-- The rest of your HTML -->
 
 </body>
 </html>
